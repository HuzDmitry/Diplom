<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Прохождение теста</title>
</head>
<body>
<h1>Тест</h1>
<form  th:if="${users}" >
    <h2>Данные пользователя</h2>
    <!--<p><input type="hidden" th:name="users" th:value="${users}"/></p>-->
    <p><strong>Фамилия:</strong> <span th:text="${users.firstName}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${users.lastName}"></span></p>
    <p><strong>Должность:</strong> <span th:text="${users.position}"></span></p>
    <p><strong>Дата регистрации:</strong> <span th:text="${users.registration}"></span></p>
</form>
<form th:action="@{/user/end}" method="post">
    <table>
        <thead>
        <tr>
            <th>Билет</th>
            <th>Выберите ответ:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">

            <td>
                <p><strong>Номер билета:</strong> <span th:text="${list.id}"></span></p>
                <p><strong>Вопрос:</strong> <span th:text="${list.question}"></span></p>
                <p><strong>Ответ 1:</strong> <span th:text="${list.answer1}"></span></p>
                <p><strong>Ответ 2:</strong> <span th:text="${list.answer2}"></span></p>
                <p><strong>Ответ 3:</strong> <span th:text="${list.answer3}"></span></p>
                <p><strong>Ответ 4:</strong> <span th:text="${list.answer4}"></span></p></td>

            <td><input type="number" min="1" max="4" th:name="numbers" /></td>
        </tr>
        </tbody>
    </table>
   <p>Если не все поля будут заполнены тест будет не сдан!</p>
    <p><input type="hidden" name="id" th:value="${id}"/></p>
    <p><input type="hidden" name="logId" th:value="${logId}"/></p>
    <p><input type="hidden" name="start" th:value="${start}"/></p>
    <button type="submit">Закончить</button>
</form>
</body>
</html>
